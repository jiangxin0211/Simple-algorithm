<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shallow copy</title>
</head>
<body>

<script>
    Object.prototype.clone = function() {
        var newObj = {};
        for (var i in this) {
            newObj[i] = this[i];
        }
        return newObj;
    }
    var obj = {
        name: 'byvoid',
        likes: ['node']
    };
    var newObj = obj.clone();
    obj.likes.push('python');

    console.log(obj.likes); //    [ 'node', 'python' ]
    console.log(newObj.likes); //    [ 'node', 'python' ]
</script>
</body>
</html>
