<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h</title>
</head>
<body>

<script>
    console.log([1<2<3,3<2<1]);//[true,true]

    var num = "1 2 3".replace(/\d/g, parseInt);
    console.log(num);// 1 NaN 3

    function showcase(value){
        switch (value) {
            case 'A':
                console.log('Case A');
                break;
            case 'B':
                console.log('Case B');
                break;
            case undefined:
                console.log('undefined');
                break;
            default:
                console.log('Do not know!');
        }
    }

    showcase(new String('A'));// Do not know!

    function sum(arr){
        var oddSum = 0, evenSum = 0;
        for (var i in arr) {
            arr[i] % 2 === 0 ? evenSum+=arr[i] : oddSum+=arr[i];
        }
        return{
            "oddSum": oddSum,
            "evenSum": evenSum
        }
    }

    var arr = [2,3,4,7,4];
    var result = sum(arr);
    console.log(result.evenSum,result.oddSum);
</script>
</body>
</html>
