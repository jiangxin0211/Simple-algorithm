<script>
    // 希尔排序是插入排序的改良算法，但它会先比较距离较远的元素，而非相邻元素
    function shellSort(arr, gap) {
        // console.log(arr);
        for (let i = 0; i < gap.length ; i++) { //最外层循环，一次取不同的步长，步长需要预先给出
            let n = gap[i];// 步长为n
            for (let j = i + n ; j < arr.length ; j++) {// 接下来和插入排序一样，j循环依次去处后面的数
                for (let k = j ; k > 0 ; k -= n ) {// k循环进行比较，和直接插入的唯一区别就是1变为了n
                    if (arr[k] < arr[k - n]) {
                        [arr[k], arr[k - n]] = [arr[k - n], arr[k]];
                        console.log(`当前序列为[${arr}]\n 交换了${arr[k]}和${arr[k-n]}`)
                    }else{
                        continue;
                    }
                }
            }
        }
        return arr;
    }

    var arr = [3, 2, 45, 6, 55, 23, 5, 4, 8, 9, 19, 0];
    var gap = [3,2,1];
    console.log(shellSort(arr,gap))
</script>
