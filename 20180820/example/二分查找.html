<script>
   /* 设定区间,low和high
      找出口： 找到target，返回target；
      否则寻找，当前次序没有找到，把区间缩小后递归
    */

   // 递归
    function binaryFind(arr,target,low = 0, high = arr.length -1){
        const n = Math.floor((low+high) / 2);
        const cur = arr[n];
        if(cur === target) {
            return `找到了${target},在第${n+1}个`
        }else if(cur > target) {
            return binaryFind(arr,target,low,n-1);
        }else if (cur < target) {
            return binaryFind(arr,target,n+1,high);
        }
        return -1;
    }

    // 二分查找
    function binaryFindA(arr,target) {
        var low = 0,
            high = arr.length - 1,
            mid;
        while (low <= high) {
            mid = Math.floor((low + high) / 2);
            if(target === arr[mid]){
                return `找到了${target},在第${n+1}个`
            }
            if(target > arr[mid]){
                low = mid + 1;
            }else if (target < arr[mid]){
                high = mid - 1;
            }
        }
        return -1;
    }
