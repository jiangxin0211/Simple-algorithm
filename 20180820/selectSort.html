<script>
    // 选择排序：用第一个元素与后面的比较，检查完所有元素后，最小的放第一个位置，第一个元素的位置与最小的元素的位置互换；
    // 再用第二个元素与后面的元素依次比较，比出第二小的放第二个位置，依次类推
    // 外层循环从到length - 1 ，内层比较最小的放开头
    function selectSort(arr){
        var len = arr.length;
        for (let i = 0 ; i < len - 1 ; i++) {
            for (let j = i ; j < len ; j++) {
                if (arr[j] < arr[i]) {
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
            }
        }
        return arr;
    }
    console.log(selectSort([2, 4, 6, 1, 3]));
</script>
