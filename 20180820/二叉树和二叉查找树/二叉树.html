    1.判断BST.root === null, 那么将此节点当作子节点
    2.判断BST.root !==null,将插入一个节点进行比较，小于根节点拿到左边节点，大于根节拿到右边节点，再次比较，递归。
        所以，最左边的节点是最小的数，最右边的节点是最大的数
     */

                    }
                }else{
                    current = current.right;
                    if(current === null){
                        parent.right = node;
