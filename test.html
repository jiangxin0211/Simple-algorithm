    bind方法在ES5引入， 在Function的原型链上， Function.prototype.bind。通过bind方法绑定后，
    函数将被永远绑定在其第一个参数对象上， 而无论其在什么情况下被调用。
     */
    function f(){
        return this.a;
    }
