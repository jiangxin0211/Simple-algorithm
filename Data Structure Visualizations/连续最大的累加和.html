<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连续最大的累加和</title>
</head>
<body>

<script>
    // 时间复杂度：O(n)
    function sumMax(arr) {
        var max = 0;
        var current = 0;
        for (var i = 0; i<arr.length; i++) {
            current += arr[i]
            if (current > max) {
                max = current;
            }
            if (current < 0) {
                current = 0;
            }
        }
        return max;
    }

    console.log(sumMax([1,2,3,4,5,-5,-3,9,-1]))// 16
</script>
</body>
</html>
