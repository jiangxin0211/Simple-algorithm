    function add(n) {
        return n<=0 ? 0 : n + add(n-1); // 递归
    }

    function addA(n){ // 循环
        var result = 0;
        for (var i = 1; i <= n; ++i) {
            result += i
        }
        return result
    }

    /*
    斐波那契数列：1.递归:栈溢出
                2. O(n):迭代，由f(0) + f (1) = f(2) ……
                3. O(logn): 数学公式，数学归纳法。
     */

    function f1 (n) {
        if (n <= 1) {
            return n;
        }
        var one = 0;
        var two = 1;
        var res = 0;

        for (var i = 2; i <= n; i++) {
            res = one + two;
            one = two;
            two = res;
        }
        return res;
    }

    function jumpFloor(n){
        if (n <= 1) {
            return n;
        }
        var one = 1;
        var two = 2;
        var res = 0;

        for (var i = 3; i <= n; i++) {
            res = one + two;
            one = two;
            two = res;
        }
        return res;
    }

    console.log(jumpFloor(2)); // 0
    console.log(jumpFloor(3)); // 3
    console.log(jumpFloor(4)); // 5
    console.log(jumpFloor(5)); // 8
    console.log(jumpFloor(6)); // 13
    console.log(jumpFloor(7)); // 21






    // 二进制数中1的个数

    function numberOne(n){
        var count = 0;
        while (n) {
            count++;
            n = n & (n - 1);
        }
        return count
    }
