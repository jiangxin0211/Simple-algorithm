<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    function howManyArgs(){
        console.log(arguments.length)
    }
    howManyArgs("string", 45); // 2
    howManyArgs(23); // 1
    howManyArgs("string"); // 1
    howManyArgs(); // 0



    function addTen(num){
        num += 10;
        return num;
    }
    var count= 20;
    var result = addTen(count);
    console.log(count); // 20
    console.log(result); // 30



    function setName(obj){
        obj.name = "nihaowa";
    }
    var person = new Object();
    setName(person);
    console.log(person.name); // nihaowa
    // console.log(obj.name); // not defined



    // 对象是按值传递的
    function setName(obj) {
        obj.name = "nihaowa";
        var obj = new Object();
        obj.name = "haoyahaoya";
    }
    var person = new Object();
    setName(person);
    console.log(person.name); // nihaowa


    var color = "blue";
    function changeColor(){
        var anotherColor = "red";
        function swapColor(){
            var tempColor = anotherColor;
            anotherColor = color;
            color = tempColor;
            // 这里可以访问color，anotherColor,tempColor
        }
        // 这里可以访问color，anotherColor,不能访问tempColor
        swapColor();
    }
    // 这里只能访问color
    changeColor();

    var colors = ["red", "blue", "green"];
    console.log(colors.toString()); // red,blue,green
    console.log(colors.valueOf()); // ["red", "blue", "green"]
    console.log(colors.join("||"));// red||blue||green

    var person1 = {
        toLocaleString: function () {
            return "nihaowa"
        },
        toString: function () {
            return "nihaowa"
        }
    }
    var person2 = {
        toLocaleString: function(){
            return "shiwoa"
        },
        toString: function(){
            return "gary"
        }
    }
    var people = [person1,person2];
    console.log(people);// [object,object]
    console.log(people.toString());// nihaowa,gary
    console.log(people.toLocaleString());// nihaowa,shiwoa


    var color = new Array();
    var count = color.push("red","green");
    console.log(count);
    count = color.push("black");
    console.log(count);
    var item = color.pop();// 栈出
    console.log(item);
    console.log(color.length);



    var co = new Array();
    var con = co.unshift("yellow","gary");
    console.log(co);
    var it = color.shift();// 队列出
    console.log(it);
    console.log(color.length);

    var values = [1,6,4,10,25,14];
    values.reverse(); // 倒序
    console.log(values);
    values.sort(); // 升序，先转换成字符串，再排序
    console.log(values);

    function compare(v1, v2) {
        if(v1 < v2){
            return -1
        } else if(v1 > v2){
            return 1
        } else {
            return 0
        }
    }
    // function compare(v1, v2){
    //     return v2 - v1;
    // }
    var value = [1,6,4,10,25,14];
    value.sort(compare);// 接收一个比较函数，就可以真正的比较数值的大小；可升序可降序
    console.log(value);

    /*
    concat()返回的是副本
    slice（）返回的是起始位置到终点位置的内容，接受两个参数：一个起始位置，一个终止位置，可以是负数
     */
    /*
    splice:主要用途是向数组的中部插入项
        删除：两个参数：位置，项数；splice(0,2)
        插入：三个参数：起始位置，要删除的项数，插入的内容 splice(2,0,"red","green")
        替换：三个参数：起始位置，要删除的项数，插入的内容
     */

    var numbers = [1,2,3,4,5,4,3,2,1];
    console.log(numbers.indexOf(4)); // 位置3，从0开始计数
    console.log(numbers.lastIndexOf(4));// 5
    console.log(numbers.indexOf(4,4)); // 5
    console.log(numbers.lastIndexOf(4,4)); // 3

    var per = {name: "nihaowa"};
    var peo = [{name: "nihaowa"}];
    var morepeo = [per];
    console.log(peo.indexOf(per)); // -1
    console.log(morepeo.indexOf(per)); // 0
</script>
</html>
