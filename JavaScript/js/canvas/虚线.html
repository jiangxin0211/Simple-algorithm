<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚线</title>
</head>
<body>
<canvas id="canvas" width="400" height="200" style="border: 1px solid #c3c3c3">
    Your browser does not support the canvas element.
</canvas>

<script>
    var ctx = document.getElementById('canvas').getContext('2d');
    var offset = 0;

    function draw() {
        ctx.clearRect(0,0, 400, 200);
        ctx.setLineDash([4, 2]);// 来指定线段与间隙的交替
        ctx.lineDashOffset = -offset; // 属性设置起始偏移量
        ctx.strokeRect(10,10, 100, 100);
    }
    function march() {
        offset++;
        if (offset > 16) {
            offset = 0;
        }
        draw();
        setTimeout(march, 20);
    }
    march();
</script>
</body>
</html>
