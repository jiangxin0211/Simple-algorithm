    <title>合并两个有序数组</title>
</head>
<body>

<script>

    var arr1 = [1,2,4,7];
    var arr2 = [3,5,2,6];
    var arrs = [];
    arrs = arrs.concat(arr1, arr2);
    function merge (arr1,arr2) {
        var arr = [];
        return arr = arr.concat(arr1,arr2).sort()
    }
    console.log(merge(arr1,arr2));


    function join(arrs, compare = (a, b) => a - b){
        if (!Array.isArray(arrs)) {
            return []
        }
        var result = []
        arrs.forEach(arr1 => {
            arr1 = Array.isArray(arr1) ? arr1.slice() : [arr1]
            let arr2 = result
            result = []
            while (arr1.length > 0 && arr2.length > 0) {
                result.push(compare(arr1[0], arr2[0]) <= 0 ? arr1.shift() : arr2.shift())
            }
            result = result.concat(arr1, arr2)
        })
        return result
    }
    console.log(join(arrs));

</script>
