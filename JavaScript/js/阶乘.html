<script>
    // 阶乘
    function jiecheng(n){
        if(n <=1 ){
            return 1
        }else{
            return n*jiecheng(n-1);
        }
    }
    var n;
    n = parseInt(prompt("n=","0"));
    console.log(jiecheng(n));

    // 最大公约数
    function yueshu(x,y){
        var q = x%y// 余数
        if(q === 0){
            return y;
        }else {
            return yueshu(y,q)
        }
    }
    var x,y;
    x = parseInt(prompt("x=","0"));
    y = parseInt(prompt("y=","0"));
    console.log("yueshu(" + x + ","+ y + ")="+yueshu());
</script>
